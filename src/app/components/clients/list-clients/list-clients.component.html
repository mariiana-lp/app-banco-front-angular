
<div id="container">
    <div>
        <h2>Clientes</h2>
    <button routerLink="/save-client" class="button-new">Nuevo</button>
    </div>
    <input type="text" class="search-bar" placeholder="Buscar..." >
    <router-outlet></router-outlet>
    <table class="table-table-striped">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Estado</th>
                <th> </th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor= "let client of clients">
                <td>{{client.idPerson}}</td>
                <td>{{client.name}}</td>
                <td>{{client.address}}</td>
                <td>{{client.phone}}</td>
                <td>{{client.status}}</td>
                <td>
                    <button (click)= "updateClient(client.idPerson)" class="edit-button">Editar</button>
                    <button (click)= "deleteClient(client.idPerson)" class="delete-button">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="message" *ngIf="message">{{ message }}</p>
    
</div>
